<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../js/themeManager.js"></script>
    <script src="../js/plugins.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--theme-secondary) 0%, var(--theme-primary) 100%);
            color: var(--theme-textPrimary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
        }

        .card {
            background: var(--theme-surface);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            width: 180px;
            height: 220px;
            user-select: none;
            box-shadow: 0 4px 12px var(--theme-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--theme-surfaceLight);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .card img {
            width: 120px;
            height: 80px;
            border-radius: 12px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h2 {
            margin: 15px 0 0 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--theme-textPrimary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card .description {
            margin: 10px 0;
            font-size: 14px;
            color: var(--theme-textSecondary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        #search-input {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: var(--theme-surface);
            color: var(--theme-textPrimary);
            font-size: 16px;
            width: 350px;
            box-shadow: 0 4px 12px var(--theme-shadow);
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            transform: scale(1.02);
        }

        #category-select {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: var(--theme-surface);
            color: var(--theme-textPrimary);
            font-size: 16px;
            box-shadow: 0 4px 12px var(--theme-shadow);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #category-select:hover {
            transform: scale(1.05);
        }

        .install-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: var(--theme-primary);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .install-button:hover {
            transform: scale(1.05);
            background: var(--theme-secondary);
        }

        .install-button.installed {
            background: #4CAF50;
            cursor: default;
        }

        .install-button.installed:hover {
            transform: none;
        }

        @media (max-width: 768px) {
            #cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .card {
                width: 150px;
                height: 200px;
                padding: 15px;
            }

            .card img {
                width: 100px;
                height: 60px;
            }

            .card h2 {
                font-size: 16px;
            }

            #search-input {
                width: 250px;
            }

            #controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            #cards {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .card {
                width: 120px;
                height: 180px;
                padding: 10px;
            }

            .card img {
                width: 80px;
                height: 50px;
            }

            .card h2 {
                font-size: 14px;
                margin-top: 10px;
            }
        }

        .card-loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--theme-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--theme-surfaceLight);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <center>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Search plugins..." />
        <select id="category-select">
            <option value="all">All</option>
            <option value="utility">Utility</option>
            <option value="theme">Theme</option>
            <option value="game">Game</option>
        </select>
    </div>

    <div id="cards"></div>
    <script>
        let currentData = [];
        let installedPlugins = JSON.parse(localStorage.getItem('axiomPlugins') || '[]');

        function createCard(plugin) {
            const card = document.createElement("div");
            card.className = "card";

            const image = document.createElement("img");
            image.src = plugin.image || "../assets/media/icons/8ball.webp"; // default icon
            image.alt = plugin.name;

            const name = document.createElement("h2");
            name.textContent = plugin.name;

            const description = document.createElement("div");
            description.className = "description";
            description.textContent = plugin.description || "No description available.";

            const installButton = document.createElement("button");
            installButton.className = "install-button";
            installButton.textContent = "Install";
            installButton.onclick = () => installPlugin(plugin);

            // Check if already installed
            if (installedPlugins.some(p => p.src === plugin.src)) {
                installButton.textContent = "Installed";
                installButton.classList.add("installed");
                installButton.disabled = true;
            }

            card.appendChild(image);
            card.appendChild(name);
            card.appendChild(description);
            card.appendChild(installButton);

            card.categories = plugin.categories ? plugin.categories.join(",") : "all";
            card.pluginName = plugin.name;

            return card;
        }

        function installPlugin(plugin) {
            if (installedPlugins.some(p => p.src === plugin.src)) {
                return; // already installed
            }
            installedPlugins.push({ src: plugin.src });
            localStorage.setItem('axiomPlugins', JSON.stringify(installedPlugins));
            renderCards();
            // Optionally, load the plugin immediately
            fetch('/api/plugin/' + plugin.src)
                .then(response => response.text())
                .then(data => {
                    eval(data);
                    console.log('Plugin ' + plugin.name + ' installed and loaded!');
                })
                .catch(error => console.error('Failed to load plugin:', error));
        }

        function renderCards() {
            // Clear existing cards
            document.getElementById("cards").innerHTML = "";

            // Render all plugins
            currentData.forEach(plugin => {
                const card = createCard(plugin);
                document.getElementById("cards").appendChild(card);
            });
        }

        // Load plugins from API
        fetch('/api/plugins')
            .then(response => response.json())
            .then(data => {
                currentData = data;
                renderCards();
            })
            .catch(error => {
                console.error("Error loading plugins:", error);
                document.getElementById("cards").innerHTML = "<p>Error loading plugins. Please try again later.</p>";
            });

        function filterCards() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const selectedCategory = document.getElementById("category-select").value;
            const cards = document.querySelectorAll(".card");

            cards.forEach(card => {
                const name = card.querySelector("h2").textContent.toLowerCase();
                const description = card.querySelector(".description").textContent.toLowerCase();
                const categories = card.categories ? card.categories.split(",") : ["all"];

                const matchesSearch = name.includes(searchTerm) || description.includes(searchTerm);
                const matchesCategory = selectedCategory === "all" || categories.includes(selectedCategory);

                card.style.display = (matchesSearch && matchesCategory) ? "block" : "none";
            });
        }

        document.getElementById("search-input").addEventListener("input", filterCards);
        document.getElementById("category-select").addEventListener("change", filterCards);
    </script>
    </center>
</body>

</html>
