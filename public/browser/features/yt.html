<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="../js/themeManager.js"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--theme-ytBackground);
            color: var(--theme-textPrimary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        #search {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            background: var(--theme-ytSurface);
            backdrop-filter: blur(10px);
            color: var(--theme-textPrimary);
            font-size: 16px;
            outline: none;
            margin: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--theme-shadow);
        }

        #search::placeholder {
            color: var(--theme-textSecondary);
        }

        #search:focus {
            background: var(--theme-ytHover);
            border-color: var(--theme-accent);
            box-shadow: 0 6px 25px var(--theme-shadow);
        }

        #player {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #player iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }

        #results {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--theme-ytSurface) transparent;
        }

        #results::-webkit-scrollbar {
            width: 6px;
        }

        #results::-webkit-scrollbar-track {
            background: transparent;
        }

        #results::-webkit-scrollbar-thumb {
            background: var(--theme-ytSurface);
            border-radius: 3px;
        }

        #results::-webkit-scrollbar-thumb:hover {
            background: var(--theme-ytHover);
        }

        .video-item {
            display: flex;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            background: var(--theme-ytSurface);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--theme-overlay);
        }

        .video-item:hover {
            background: var(--theme-ytHover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--theme-shadow);
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-item:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .video-info {
            flex: 1;
            overflow: hidden;
        }

        .video-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
            color: var(--theme-textPrimary);
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 13px;
            color: var(--theme-textTertiary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .video-duration {
            font-size: 12px;
            color: var(--theme-textMuted);
            font-weight: 500;
            background: var(--theme-ytSurface);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin: 40px 0;
            font-size: 16px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            #search {
                padding: 12px 16px;
                font-size: 16px;
            }

            .video-item {
                padding: 10px 12px;
                margin-bottom: 10px;
            }

            .video-thumbnail {
                width: 100px;
                height: 56px;
                margin-right: 12px;
            }

            .video-title {
                font-size: 14px;
            }

            #player iframe {
                height: 300px;
            }
        }
    </style>
</head>

<body>


    <div id="controls">
        <center>
            <input type="text" id="search" placeholder="Search YouTube videos..." />
        </center>
    </div>

    <div id="player" style="display: none;">
        <center>
            <iframe id="iframe" src=""></iframe>
        </center>
    </div>
    
    <div id="results"></div>


    <script>
    const results = document.getElementById('results');
    const searchInput = document.getElementById('search');

    async function searchVideos(query) {
        if (!query.trim()) return;
        
        results.innerHTML = '<div class="loading">Searching...</div>';
        
        try {
            const response = await fetch(`/api/youtube/search?query=${encodeURIComponent(query)}`);
            
            if (!response.ok) {
                throw new Error('Search request failed');
            }
            
            const data = await response.json();
            displayVideos(data.videos || []);
        } catch (error) {
            console.error('Search error:', error);
            results.innerHTML = '<div class="loading">Error loading videos. Please try again later.</div>';
        }
    }

    function displayVideos(videos) {
        if (videos.length === 0) {
            results.innerHTML = '<div class="loading">No videos found.</div>';
            return;
        }

        results.innerHTML = videos.map(video => `
            <div class="video-item" onclick="openVideo('${video.videoId}')">
                <img class="video-thumbnail" src="${video.videoThumbnails?.[2]?.url || video.videoThumbnails?.[0]?.url || ''}" alt="${video.title}">
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-channel">${video.author}</div>
                    <div class="video-duration">${formatDuration(video.lengthSeconds)}</div>
                </div>
            </div>
        `).join('');
    }

    function formatDuration(seconds) {
        if (!seconds) return 'N/A';
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        if (hours > 0) {
            return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        } else {
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
    }

    function openVideo(videoId) {
        const youtubeUrl = `https://www.youtube.com/embed/${videoId}`;
        localStorage.setItem('currentVideoId', videoId);
        document.getElementById("player").style.display = "block";
        document.getElementById("iframe").src = youtubeUrl;
    }

    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            searchVideos(searchInput.value);
        }
    });

    window.addEventListener('load', () => {
        searchVideos('trending');
    });

    </script>

</body>

</html>
